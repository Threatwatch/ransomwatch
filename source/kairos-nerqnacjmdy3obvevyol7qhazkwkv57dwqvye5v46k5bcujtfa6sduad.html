    <script>
      // Track when script tag is encountered
      const scriptEncounterTime = performance.now();
      console.log('ðŸ“œ [PERF] Script tag encountered at:', scriptEncounterTime);
      
      // Track resource loading
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.name.includes('.js') || entry.name.includes('.tsx') || entry.name.includes('.ts')) {
              console.log('ðŸ“¦ [PERF] Resource loaded:', entry.name, 'Duration:', entry.duration.toFixed(2), 'ms', 'Size:', entry.transferSize ? (entry.transferSize / 1024).toFixed(2) + ' KB' : 'unknown');
            }
          }
        });
        observer.observe({ entryTypes: ['resource'] });
      }
    </script>
    <script>
      // Performance tracking
      const pageLoadStart = performance.now();
      window.__scriptStartTime = pageLoadStart;
      console.log('ðŸ“„ [PERF] HTML page load started at:', pageLoadStart);
      
      // Track DOMContentLoaded
      document.addEventListener('DOMContentLoaded', function() {
        const domReady = performance.now();
        console.log('ðŸ“„ [PERF] DOMContentLoaded at:', domReady, 'Duration:', (domReady - pageLoadStart).toFixed(2), 'ms');

      // Hide initial loader when React app mounts
      window.addEventListener('load', function() {
        const windowLoad = performance.now();
        console.log('ðŸ“„ [PERF] Window load event at:', windowLoad, 'Duration:', (windowLoad - pageLoadStart).toFixed(2), 'ms');
        
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');

            loader.classList.add('hidden');
            setTimeout(function() {

          }

      });
      
      // Track navigation timing
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (performance.timing) {
            const timing = performance.timing;
            const metrics = {
              'DNS lookup': timing.domainLookupEnd - timing.domainLookupStart,
              'TCP connection': timing.connectEnd - timing.connectStart,
              'Server response': timing.responseEnd - timing.requestStart,
              'DOM processing': timing.domComplete - timing.domInteractive,
              'Page load': timing.loadEventEnd - timing.navigationStart,
            };
            console.log('ðŸ“Š [PERF] Navigation Timing:', metrics);

          // Web Vitals
          if (performance.getEntriesByType) {
            const navigation = performance.getEntriesByType('navigation')[0];
            if (navigation) {
              console.log('ðŸ“Š [PERF] Navigation Entry:', {

                'TCP': navigation.connectEnd - navigation.connectStart,
                'Request': navigation.responseStart - navigation.requestStart,
                'Response': navigation.responseEnd - navigation.responseStart,
                'DOM': navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart,
                'Load': navigation.loadEventEnd - navigation.loadEventStart,
                'Total': navigation.loadEventEnd - navigation.fetchStart,
              });
            }
          }
        }, 1000);
      });
